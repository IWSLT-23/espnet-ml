# This configuration requires 2 GPUs with 32GB memory and 2 days for training
batch_type: numel
batch_bins: 7500000

accum_grad: 4
grad_clip: 5
max_epoch: 50
patience: none
init: xavier_uniform
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 10

encoder: conformer
encoder_conf:
    output_size: 256
    attention_heads: 4
    linear_units: 2048
    num_blocks: 12
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    attention_dropout_rate: 0.0
    input_layer: conv2d
    normalize_before: true
    pos_enc_layer_type: rel_pos
    selfattention_layer_type: rel_selfattn
    activation_type: swish
    macaron_style: true
    use_cnn_module: true
    cnn_module_kernel: 15

decoder: transformer
decoder_conf:
    attention_heads: 4
    linear_units: 2048
    num_blocks: 6
    dropout_rate: 0.1
    positional_dropout_rate: 0.1
    self_attention_dropout_rate: 0.0
    src_attention_dropout_rate: 0.0

model_conf:
    ctc_weight: 0.3
    lsm_weight: 0.1
    length_normalized_loss: false
    zh_en_alpha: 0.5

optim: adam
optim_conf:
    lr: 0.0005
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 25000

specaug: specaug
specaug_conf:
    apply_time_warp: true
    time_warp_window: 5
    time_warp_mode: bicubic
    apply_freq_mask: true
    freq_mask_width_range:
    - 0
    - 30
    num_freq_mask: 2
    apply_time_mask: true
    time_mask_width_range:
    - 0
    - 40
    num_time_mask: 2

use_cond2: true
use_conditioning: false
vocab_range: "5_4337_8334"

frontend_conf:
    n_fft: 512                                                                                                                                                                                            
    win_length: 400 
    hop_length: 160

ignore_init_mismatch: true
init_param:
    - "/ocean/projects/cis210027p/byan/espnet-cs/egs2/seame/asr1/exp/asr_cond2_nosc_raw_mseame_tedlium_aishell_lid_bpe8336_sp/10epoch.pth"